<div class="row">
    <div class="col">
        <h2 class="text-primary">Books</h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <form>
            <input type="search" class="search-box " [formControl]="searchPhrase" placeholder="Search for books" />
            <button class="close-icon"  (click)="clearSearchField()"></button>
        </form>
    </div>
    <div class="col">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">by publisher: </span>
            </div>
            <select  id="byPublisher" class="form-control ">
                <option >All</option>
                <!--todo: populate this drop list with publishers and impl filtering by publisher -->
            </select>
        </div>
    </div>
</div>


<div class="row">
    <div class="col">

        <div *ngFor="let book of books; index as rowNumber">
            <div class="card mt-3">
                <div class="card-header p-1 bg-primary text-white">
                    <h4>{{book.title}}</h4>
                </div>
                <div class="card-body py-0 pt-1">
                    <img [src]="book.imageUrl" class="float-left img-fluid">
                    <dl class="row my-0">
                        <dt class="col-sm-2 my-0">Author(s):</dt>
                        <dd class="col-sm-10 my-0">{{book.authors}}</dd>

                        <dt class="col-sm-2 my-0">Pages:</dt>
                        <dd class="col-sm-10 my-0">{{book.pages}}</dd>

                        <dt class="col-sm-2 my-0">Released:</dt>
                        <dd class="col-sm-10 my-0">{{book.date}}</dd>

                        <dt class="col-sm-2 my-0">Publisher:</dt>
                        <dd class="col-sm-10 my-0">{{book.publisher}}</dd>

                        <dt class="col-sm-2 my-0">ISBN:</dt>
                        <dd class="col-sm-10 my-0">{{book.isbn}}</dd>
                    </dl>
                </div>
                <div class="card-footer bg-transparent text-dark py-1">
                    <span class="h5">{{book.price | currency:'SEK'}}</span>
                    <button type="button" (click)="addToCart(book)" class="btn btn-success btn-sm rounded float-right">
                        <icon name="plus"></icon>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
